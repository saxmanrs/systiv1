{% extends 'base.html'%}
{% load bootstrap %}
{% block title %} Criar Funcionário {% endblock %}

{% block main %}
    <h3>Novo Funcionário</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar Usuário</button>
    </form>
{% endblock %}
