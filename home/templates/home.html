{% extends 'base.html'%}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-6 ">
            <h1>Seja bem vindo!!!</h1>
        </div>
        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Olá {{ user.username }} </p>
                <a href="{% url 'logout' %}"> Sair </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary"> Entrar </a>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block footer %}
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Péricles Zacarias Abrahão - Django.</span>
      </div>
    </footer>
{% endblock %}
